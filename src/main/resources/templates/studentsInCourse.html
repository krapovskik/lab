<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <div th:if="${course}">
        <div th:text="${course.getName()}"></div>
        <ul>
            <li th:each="grade:${grades}" th:text="${grade.student.getName()}+' '+ ${grade.student.getSurname()} +' ('+${grade.student.getUsername()} +')' + ' ' + ${grade.getGrade()}"></li>
        </ul>
    </div>
    <a th:href="@{/courses}" th:type="button">Back</a>
</section>

</body>
</html>
